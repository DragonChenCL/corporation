<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/jquery.js}" charset="utf-8"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="layui-bg-gray">
<div class="layui-row">
    <div class="layui-col-xs1">&nbsp;</div>
    <div class="layui-col-xs10">
        <!-- 头部部分-->
        <div class="header layui-bg-cyan">
            <div class="layui-row">
                <div class="layui-col-xs8 fontCenter">
                    大学生社团管理系统
                </div>
                <div class="layui-col-xs3 fontCenter">
                    <span id="currentDate"></span>
                </div>
                <div class="layui-col-xs1 fontCenter">
                    <a href="#" class="linkButton" style="color: white; text-align: right; margin-right: 10px;">登录</a>
                </div>
            </div>
        </div>
        <!-- body部分 -->
        <div class="layui-row">
            <div class="layui-col-xs8">
                <div class="layui-carousel" id="test1"  style="padding-top: 10px;">
                    <div carousel-item>
                        <div><img th:src="@{/image/lunbo01.jpg}" width="100%" height="450px"/></div>
                        <div><img th:src="@{/image/lunbo02.jpg}" width="100%" height="450px"/></div>
                        <div><img th:src="@{/image/lunbo03.jpg}" width="100%" height="450px"/></div>
                        <div><img th:src="@{/image/lunbo04.jpg}" width="100%" height="450px"/></div>
                        <div><img th:src="@{/image/lunbo05.jpg}" width="100%" height="450px"/></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div style="padding: 10px; background-color: #F2F2F2;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header">最新公告</div>
                                <div class="layui-card-body">
                                    <ol style="padding-left: 20px;" th:each="article : ${gongGao}">
                                        <a th:href="${article.id}"><li style="list-style-type: circle" th:text="${article.title}"></li></a>
                                        <!--<li style="list-style-type: circle"><a href="#">更多&lt;&lt;</a></li>-->
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- 卡片-->
    <!--<div class="layui-row">-->
    <!--<div class="layui-col-xs12">-->
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">平台新闻</h3>
                    </div>
                    <div class="panel-body">
                        <ul style="padding-left: 20px;" th:each="news : ${news}">
                            <a th:href="${news.id}"><li style="list-style-type: circle" th:text="${news.title}"></li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">法律法规</h3>
                    </div>
                    <div class="panel-body">
                        <ul style="padding-left: 20px;" th:each="legal : ${legal}">
                            <a th:href="${legal.id}"><li style="list-style-type: circle" th:text="${legal.title}"></li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">其他事项</h3>
                    </div>
                    <div class="panel-body">
                        <ul style="padding-left: 20px;" th:each="others : ${others}">
                            <a th:href="${others.id}"><li style="list-style-type: circle" th:text="${others.title}"></li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
    <!--</div>-->

    <!--底部 -->
    <div class="layui-row layui-bg-cyan">
        <div class="layui-col-xs12">
            sss
        </div>
    </div>
</div>
<div class="layui-col-xs1">&nbsp;</div>
</div>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '450px'
            , arrow: 'always' //始终显示箭头
            , interval: '5000' //轮播时间
            //,anim: 'updown' //切换动画方式
        });
    });
    function getDate() {
        //获取当前时间
        var date = new Date();
        //格式化为本地时间格式
        var date1 = date.toLocaleString();
        //获取div
        var div1 = document.getElementById("currentDate");
        //将时间写入div
        div1.innerHTML = date1;
    }
    //使用定时器每秒向div写入当前时间
    setInterval("getDate()", 1000);
</script>
</body>
</html>
